STRO_2630,0=BREEDING HELP\nThe parent is in the middle, surrounded by its (mutant) offspring. Breed (asexually) from one by clicking on it.  It glides to the centre and become the parent of the next generation. As the generations go by you'll see evolutionary change.\n
STRO_2630,1=If you breed a biomorph that you like, you could Save it (File Menu) or put it in an album (Add to Album under Album Menu). The present parent (or a Highlighted biomorph  -  see Album Menu) will be the one selected for this.
STRO_2630,2=Initialize Fossil Record (Operation Menu) and until further notice each (parent) biomorph will be saved in a 'Fossil History'.  Play back the fossil history at any time, again from Operation Menu.\n
STRO_4241,0=MOVING HELP\nWithout changing a pedigree in any biologically significant way, you can rearrange it more pleasingly on the screen.
STRO_4241,1=Move the hand so that the index finger is in a biomorph's rectangle, press the button, drag the biomorph to your preferred new location and release it there.  The umbilical cord comes too, but all other biomorphs sty still.
STRO_4241,2=Notice that, to save space, you can stack biomorphs up on top of each other.  They then behave like miniature 'Windows', coming to the front when clicked with the finger.
STRO_7699,0=COPY HELP\nYou can Copy (Edit Menu) a biomorph & Paste it into e.g. MacDraw, presumably via the Scrapbook.  You can also Paste such biomorphs into an Album, but only into a previously Cleared slot.
STRO_8597,0=ENGINEERING HELP\nRather than Breed from randomly thrown-up mutations, you can intervene directly and induce mutations in any direction.  Move the 'hypodermic' up into the 'chromosome' at the top of the screen. 
STRO_8597,1=When it enters a 'gene', the cursor becomes an arrowhead.  The direction of the arrow depends on whether the cursor lies in the 'decreasing' (left) or the 'increasing' (right) zone of the gene.  Click around to see how the value of the gene changes.
STRO_8597,2=Some genes have zones in the vertical plane too.  In many cases this is concerned with segmental gradients (see Manual).\nWhile Engineering, you can change (View Menu) the thickness of the drawing 'pen'.
STRO_8947,0=DRIFT HELP\nDrift, here, means 'genetic drift'.  Evolution goes on, step by step, as in Breed, but in Drift there is no selection, no intervention by you.
STRO_8947,1=The only way to stop Drifting is to move the mouse up into the Menu bar.  Then you can choose another option.  If you leave Drift running for a very long time, the biomorphs often become unmanageably large.
STRO_8947,2=There are two ways of viewing Drift: 'Sweep' and 'Cinematic'.  Toggle between them by choosing Sweep in the View Menu.
STRO_11150,0=KILLING HELP\nIf a Pedigree is becoming large and unwieldy, it is convient to prune it.  Use the gun to shoot not only an individual biomorph on a pedigree but all its descendants (if any). 
STRO_11150,1=Just as you can act as a selecting agent in Drawing Out Offspring (birth bias), obviously you can also act as a selecting agent in Killing.\n\nWARNING: There is no Undo!
STRO_11238,0=PLAYING BACK FOSSILS HELP\nUse the scroll-bar slider to 'sink' down through the fossil strata from the most recent to the earliest of the biomorphs that you have bred.
STRO_11238,1=When the fossil window is displayed, only a few menus are available.  You can either Breed from the currently displayed fossil, or simply remove the Fossil Window and return to the previous activity.
STRO_11238,2=You can also Load as Fossils any collection of biomorphs previously Saved.  A Fossil Window appears, with the most 'recent' biomorph showing (Note: this is not quite as described in the Manual.  The program was improved after the Manual went to press.)
STRO_11506,0=ALBUM HELP\nAn Album is a collection of biomorphs viewed together on the screen.  An individual member of an album can be selected by clicking, and it then becomes the active biomorphs for subsequenty operations, like Breed.
STRO_11506,1=There can be only one Album active at once, but it can have up to 4 Pages.  View in miniature (Show Album), then Zoom into one page by clicking anywhere in it.\nAdd to Album appends the current biomorph to the current Album.
STRO_11506,2=Albums can be Loaded and Saved in the same way as single biomorphs.  They can also be double-clicked to launch Blind Watchmaker itself.\nSelected Album slots can be Cleared, Copied (to ClipBoard), and Pasted (into a Cleared slot).
STRO_12587,0=PEDIGREE HELP\nThis is a different way of breeding.  Press the mouse button in the rectangle of any biomorph and 'Draw Out' an umbilical cord.  When you let go, an infant (which may be mutant) will be born at that point.
STRO_12587,1=In this way you build up a complete pedigree, with its own history remaining available to you on the screen.  Not just available to see, but available to breed from.\nTo speed up breeding, use the 'Mirrors' to draw out 2 or 4 offspring simultaneously.
STRO_12587,2=By being selective about which ones you breed from you can influence evolution by 'birth bias'.  You can rearrange an existing pedigree in various ways  -  Kill, Move, Detach.  These options each have their own Help messages.
