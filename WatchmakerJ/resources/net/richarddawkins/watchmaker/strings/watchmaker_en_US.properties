STRO_16204,0=DETACHING HELP\nUse the scissors (on the biomorph itself, not its umbilical cord!) to Detach a biomorph and all its descendants from the rest of a pedigree  -  as a hived-off sub-clade.  
STRO_17751,0=TRIANGLE HELP\nThis is a way of representing genetic change as change in 2-dimensional space.  It is explained in the book, The Blind Watchmaker.  Essentially you use the mouse to sample genetic space.
STRO_17751,1=The three biomorphs at the tips of the triangles are 'anchors' defining the particular plane in genetic space.  There are three default anchors.  They can be changed using the appropriate options under the View Menu.
STRO_17751,2=Click the mouse to draw on the screen the biomorph at the current location in genetic space.  As the cursor moves around you can see it changing to (a usually miniature version of) the biomorph at the current location in genetic space.
STRO_19866,0=HIGHLIGHTING HELP\nWhen you click on a biomorph it will go black, but no other action is taken.  This is to enable you to use that biomorph in some subsequent action.
STRO_19866,1=For instance, you might Save it, Add to Album, or Copy (to ClipBoard and hence to other applications such as MacDraw).
STRO_19866,2=You can do all these things without first highlighting a biomorph.  But then you will be using the automatically (default) selected biomorph, for instance the one in the centre of the breeding screen.
STRO_21128,0=MISCELLANEOUS HELP\nWhen Breeding, you can change the numbers of rows or columns (View Menu).\n
STRO_21128,1=Mutations Menu enables you to toggle on or off various categories of mutation.  When a given category is off (no check mark), evolution is constrained not to vary from the present animal in that respect.
STRO_21128,2=The program described in the book, The Blind Watchmaker, is a subset of the present program.  You can recreate that subset (and the IBM and Nimbus versions of the program) by toggling OFF the first four mutation categories. 
STRO_26732,0=HOPEFUL MONSTER HELP\nDelivers a biomorph with a randomly chosen genome.  Every time you click, until you exit by choosing another menu option, you get a new random biomorph.
STRO_26732,1=When you exit to another option, the current random biomorph will be the one selected for, e.g. Breeding.
Arth_DearthOfAtomMuts=You must allow at least one class of mutation.
Arth_DearthOfBodyMuts=You must allow at least one body part to mutate.
Arth_AnimalOrClawsOnlyAndDupDeleteOnly=You cannot duplicate or delete claws or whole animal.

